# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: MT Gibbs
description: "Hi I'm MT, a data-driven professional with expertise in Business Intelligence and Supplier Diversity. I'm passionate about using tools like Python, SQL, PowerBI and Tableau to drive impactful insights and solutions. Check out my projects and connect with me via GitHub or LinkedIn (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Pittsburgh, PA"
resume_url: /docs/MT_Gibbs Resume 2024.pdf
avatar_image: /img/23_11_01 MT Gibbs Social Media.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/mt-gibbs/" # Add your linkedln handle
github: "https://github.com/thisveganbaker"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


